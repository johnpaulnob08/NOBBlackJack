<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NOB | Blackjack</title>
  <link rel="stylesheet" href="index.css" />
  <style>
    #title {
      font-family: 'Times New Roman', serif !important;
    }
  </style>
</head>
<body>
  <h1 id="title">🎲 BlackJack 🎲</h1>

  <div class="money">Money: $<span id="money">1000</span></div>

  <div class="bets">
    <div class="chip" data-value="10">$10</div>
    <div class="chip" data-value="25">$25</div>
    <div class="chip" data-value="50">$50</div>
    <div class="chip" data-value="100">$100</div>
    <div class="chip" data-value="500">$500</div>
  </div>

  <div class="tables">
    <div class="box" id="dealer-box">
      <h2>Dealer 🃏</h2>
      <div id="dealer-cards"></div>
    </div>

    <div class="box" id="player-box">
      <h2>You 💰</h2>
      <div id="player-cards"></div>
    </div>
  </div>

  <div class="controls">
    <button class="control-btn" onclick="startGame()">Start</button>
    <button class="control-btn" onclick="resetGame()">Reset</button>
  </div>

  <div class="buttons">
    <button class="action-btn" onclick="deal()">Deal</button>
    <button class="action-btn" onclick="hit()">Hit</button>
    <button class="action-btn" onclick="stay()">Stay</button>
    <button class="action-btn" onclick="doubleDown()">Double</button>
    <button class="action-btn" onclick="insurance()">Insurance</button>
  </div>

  <div id="message"></div>

  <div class="history">
    Wins: <span id="wins">0</span> | Losses: <span id="losses">0</span>
  </div>

  <script src="index.js"></script>
</body>
</html>
